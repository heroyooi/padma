<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>N8 Operation Status Monitoring</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div id="wrapper" class="half">
    <div id="n8-osm" style="background:#151c2b;">
      <h1><img src="images/n8/top_tit.svg" alt="N8 Operation Status Monitoring" /></h1>
      <div class="osm-road-wrap">
        <div class="osm-total">
          <span class="label">Total</span>
          <div class="count">
            <span class="num">47, 52, 900</span>
            <span class="unit">(Unit)</span>
          </div>
        </div>
        <div class="osm-toll" style="left: 1875px; top: 723px;">
          <span class="toll-obj"></span>
          <span class="toll-label">· Dhaleshwari toll plaza ·</span>
        </div>

        <div class="osm-cctv-popup" style="left: 1870px; top: 449px;">
          <dl class="cctv-info">
            <dt>· CCTV name ·</dt>
            <dd><img src="https://via.placeholder.com/350x220/485b5b/95ebeb?text=hoziron+img" alt="CCTV 사진" /></dd>
          </dl>
        </div>

        <div class="osm-cctv-popup left" style="left: 1143px; top: 863px;">
          <dl class="cctv-info">
            <dt>· CCTV name ·</dt>
            <dd><img src="https://via.placeholder.com/350x220/485b5b/95ebeb?text=hoziron+img" alt="CCTV 사진" /></dd>
          </dl>
        </div>

        <span class="osm-date">31 / 10 / 2022</span>
        <div class="osm-box osm2-left">
          <div class="ob-con">
            <div class="tit-wrp">Traffic by vehicle</div>
            <div class="con-wrp">
              
            </div>
          </div>
        </div>
        <div class="osm-box osm2-box1">
          <div class="ob-con">
            <div class="tit-wrp">Day on Day traffic</div>
            <div class="con-wrp">
              
            </div>
          </div>
        </div>
        <div class="osm-box osm2-box2">
          <div class="ob-con">
            <div class="tit-wrp">Day on Day Incident</div>
            <div class="con-wrp">
              
            </div>
          </div>
        </div>
        <div class="osm-box osm2-box3">
          <div class="ob-con">
            <div class="tit-wrp">Monthly traffic volume</div>
            <div class="con-wrp">
              
            </div>
          </div>
        </div>
      </div><!-- .osm-road-wrap -->
    </div><!-- #n8-osm -->
  </div><!-- #wrapper -->
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/jquery.animateNumber.js"></script>
  <script>
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ", ");
    }
    $('.osm-total .count .num').animateNumber({
      number: 47529000,
      numberStep: function(now, tween) {
        $(tween.elem).text(numberWithCommas(Math.floor(now)));
      }  
    }, 3000);
  </script>
</body>
</html>
